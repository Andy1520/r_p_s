<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function computerPlay(){
                let choice = ["Rock","Paper","Scissors"];
                let indice = Math.floor(Math.random() * Math.floor(3));
                return choice[indice];
            }
            function playRound(playerSelection, computerSelection){
                switch(playerSelection) {
                    case 'rock':
                        if (computerSelection == "Paper"){
                            console.log("You lose!")
                            return -1
                        }else if (computerSelection == "Scissors"){
                            console.log("You win!")
                            return 1
                        }else {
                            return 0
                        }
                        break;
                
                case 'paper':
                        if (computerSelection == "Scissors"){
                            console.log("You lose!")
                            return -1
                        }else if (computerSelection == "Rock"){
                            console.log("You win!")
                            return 1
                        }else {
                            return 0
                        }
                        break;
                
                case 'scissors':
                        if (computerSelection == "Rock"){
                            console.log("You lose!")
                            return -1
                        }else if (computerSelection == "Paper"){
                            console.log("You win!")
                            return 1
                        }else {
                            return 0
                        }
                        break;
                }
            }
                function game() {
                    let playerScore = 0;
                    let computerScore = 0;
                    
                    for (let i = 0; i < 5; i++){
                        
                        //saves score
                        let score = playRound(prompt("Rock, Paper or Scissors?"), computerPlay());
                        
                        switch (score) {
                            case -1:
                            console.log("Computer earned a point")
                            computerScore +=1;
                            break;
                            case 1:
                            console.log("You earned a point!")
                            playerScore +=1;
                            break;
                            case 0:
                            console.log("Tied")
                            break;
                        }
                    }
                
                
                console.log("Game finished!")
                console.log('Scores: computer: ${computerScore}, Player: ${playerScore}');
            }
        </script>
    </body>




</html>
